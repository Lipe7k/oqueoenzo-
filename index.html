<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz do Enzo</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('khjhj.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
    }

    .box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ff88;
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ff88;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .mensagem {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2 id="pergunta">O que o Enzo é:</h2>
    <input type="text" id="resposta" placeholder="Digite aqui...">
    <button onclick="verificar()">Enviar</button>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <script>
    const perguntas = [
      { texto: "O que o Enzo é:", resposta: "humano com rosto" },
      { texto: "Que tipo de garoto o Enzo é:", resposta: "negro" },
      { texto: "O que ele está fazendo enquanto joga:", resposta: "cagando na privada" },
      { texto: "Que tipo de computador o Enzo é (dica começa com gay):", resposta: "gaymer" }
    ];

    let etapa = 0;

    function verificar() {
      const input = document.getElementById("resposta");
      const mensagem = document.getElementById("mensagem");
      const resposta = input.value.trim().toLowerCase();

      if (resposta === perguntas[etapa].resposta) {
        mensagem.textContent = "Certo, próximo...";
        etapa++;
        input.value = "";

        if (etapa < perguntas.length) {
          document.getElementById("pergunta").textContent = perguntas[etapa].texto;
        } else {
          mensagem.textContent = "Certo, Você é um enzofóbico!";
          document.querySelector("button").disabled = true;
          input.disabled = true;
        }
      } else {
        mensagem.textContent = "Errado! Tente de novo, seu merda!";
      }
    }
  </script>
</body>
</html>
